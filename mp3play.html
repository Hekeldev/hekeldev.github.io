<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">  <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
    <h1 class="text-xl font-bold mb-4 text-center">ðŸŽµ Music Player</h1><!-- Audio Player -->
<audio id="audio" controls class="w-full mb-4"></audio>

<!-- Local File Upload -->
<label class="block mb-2 font-semibold">Import dari Local Storage:</label>
<input type="file" id="fileInput" accept="audio/*" class="w-full mb-4" />

<!-- YouTube URL -->
<label class="block mb-2 font-semibold">Putar dari YouTube (Embed):</label>
<input type="text" id="ytUrl" placeholder="https://youtube.com/watch?v=..." class="w-full p-2 rounded text-black mb-2" />
<button onclick="loadYouTube()" class="w-full bg-red-600 hover:bg-red-700 p-2 rounded">Load YouTube</button>

<!-- YouTube Player -->
<div id="ytPlayer" class="mt-4 hidden">
  <iframe id="ytFrame" class="w-full h-56 rounded" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<p class="text-xs text-gray-400 mt-4">
  * Catatan: Audio YouTube tidak bisa diputar langsung sebagai MP3 karena batasan browser, jadi menggunakan embed.
</p>

  </div>  <script>
    const audio = document.getElementById("audio");
    const fileInput = document.getElementById("fileInput");

    // Load local file
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      audio.src = url;
      audio.play();

      document.getElementById("ytPlayer").classList.add("hidden");
    });

    // Load YouTube
    function loadYouTube() {
      const url = document.getElementById("ytUrl").value;
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("URL YouTube tidak valid");
        return;
      }

      const iframe = document.getElementById("ytFrame");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

      document.getElementById("ytPlayer").classList.remove("hidden");
      audio.pause();
    }

    function extractVideoId(url) {
      const match = url.match(/(v=|youtu.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[2] : null;
    }
  </script></body>
</html>
