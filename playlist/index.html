<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen p-4">

  <a href="/" class="text-green-400">â† Home</a>
  <h1 class="text-xl font-bold mb-4">ğŸ“‚ Playlist</h1>

  <ul id="playlist" class="space-y-2"></ul>

<script>
let playlist = JSON.parse(localStorage.getItem('playlist') || '[]');
const ul = document.getElementById('playlist');

playlist.forEach((song, i) => {
  const li = document.createElement('li');
  li.className = "bg-zinc-800 p-2 rounded flex justify-between";
  li.innerHTML = `<span>${song.name}</span>`;
  ul.appendChild(li);
});
</script>

</body>
  </html>
