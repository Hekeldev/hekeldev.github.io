<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Lagu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <a href="/" class="text-2xl font-bold mb-4 flex items-center gap-2">
  ðŸŽ§ History
</a>

  <div class="w-full max-w-md bg-gray-800 p-4 rounded-xl shadow">

    <ul id="historyList" class="space-y-2"></ul>

    <audio id="player" controls class="w-full mt-4"></audio>

  </div>

  <input type="file" id="filePicker" accept="audio/*" hidden>

  <script>
    let history = JSON.parse(localStorage.getItem("musicHistory") || "[]");
    let selectedSong = null;

    function render() {
      const ul = document.getElementById("historyList");
      ul.innerHTML = "";

      history.forEach((song, i) => {
        const li = document.createElement("li");
        li.className = "bg-gray-700 p-2 rounded flex justify-between items-center";

        li.innerHTML = `
          <span>${i + 1}. ${song.name}</span>
          <button class="bg-blue-600 px-3 py-1 rounded text-sm">Play</button>
        `;

        li.querySelector("button").onclick = () => {
          selectedSong = song.name;
          document.getElementById("filePicker").click();
        };

        ul.appendChild(li);
      });
    }

    document.getElementById("filePicker").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const player = document.getElementById("player");
      player.src = URL.createObjectURL(file);
      player.play();
    });

    render();
  </script>

</body>
</html>
