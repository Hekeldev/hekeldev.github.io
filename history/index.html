<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen p-4">

  <a href="/" class="text-green-400">â† Home</a>
  <h1 class="text-xl font-bold mb-4">ğŸ•˜ Riwayat Lagu</h1>

  <ul id="list" class="space-y-2"></ul>

<script>
let history = JSON.parse(localStorage.getItem('playlist') || '[]');
const list = document.getElementById('list');

history.forEach(song => {
  const li = document.createElement('li');
  li.className = "bg-zinc-800 p-2 rounded";
  li.textContent = song.name;
  list.appendChild(li);
});
</script>

</body>
</html>
