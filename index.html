<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    button, select {
      margin: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      background: #2563eb;
      color: #fff;
    }
    button:hover {
      background: #1d4ed8;
    }
    .box {
      background: #020617;
      padding: 15px;
      border-radius: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üì∑ Web Camera + Upscale</h1>

  <video id="video" autoplay playsinline></video><br>
  <button onclick="takePhoto()">üì∏ Ambil Foto</button>

  <div id="result" class="box" style="display:none;">
    <h3>Hasil Foto</h3>
    <img id="photo">

    <p>
      Upscale ke:
      <select id="scale">
        <option value="2">2x (‚âà4K)</option>
        <option value="3">3x</option>
        <option value="4">4x (‚âà8K)</option>
      </select>
    </p>

    <button onclick="upscale()">üöÄ Upscale</button>
    <button onclick="download()">‚¨áÔ∏è Download</button>

    <p id="info"></p>
    <canvas id="canvas" hidden></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
